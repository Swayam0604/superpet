{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
        src="{% static 'img/pet-logo.png' %}"
        alt=""
        width="30"
        height="30"
        class="d-inline-block align-text-top"
      />
      SuperPet
    </a>
    <form class="d-flex w-25" action="{% url 'search' %}">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        name="search"
      />
      <button class="btn btn-warning" type="submit">Search</button>
    </form>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item ms-4">
          <a
            class="nav-link active"
            aria-current="page"
            href="{% url 'product' %}"
            >Products</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Categories
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a
                class="dropdown-item"
                href="{% url 'category-detail' 'pet-toy' %}"
                >Pet Toys</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="{% url 'category-detail' 'dog-food' %}"
                >Dog Food</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="{% url 'category-detail' 'cat-food' %}"
                >Cat Food</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="{% url 'category-detail' 'grooming' %}"
                >Grooming</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                href="{% url 'category-detail' 'health-care' %}"
                >HealthCare</a
              >
            </li>
          </ul>
        </li>
      </ul>

      {% if request.user.first_name %}
      <a class="btn btn-warning mx-2" href="#" role="button"
        ><b><i>{{request.user.first_name}}{{request.user.last_name}}</i></b></a
      >
      <a class="btn" href="{% url 'logout' %}" role="button" id="button"
        >Logout</a
      >
      {% else %}
      <a class="btn btn-warning mx-2" href="{% url 'login' %}" role="button"
        >Login</a
      >
      <a class="btn btn-warning mx-2" href="{% url 'register' %}" role="button"
        >Register</a
      >
      {% endif %}
    </div>
  </div>
</nav>
