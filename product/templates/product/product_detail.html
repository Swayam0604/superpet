{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="product-card">
      <div class="row g-4 align-items-start">
        <!-- Product Image -->
        <div class="col-lg-6">
          <img src="{{object.product_image.url}}"
          style="width: 300px; height: 550px;"
               alt="Product" class="img-fluid rounded shadow product-image w-100" id="mainImage">
        </div>


        <!-- Product Info -->
        <div class="col-lg-6">
          <h2 class="fw-bold mb-2">{{object.product_name}}</h2>
          <p class="text-muted small">SKU: WH1000XM4</p>


          <!-- Price -->
          <div class="mb-3">
            <span class="h4 text-primary me-2">â‚¹{{object.product_price}}</span>
            <span class="text-muted"><s>$399.99</s></span>
          </div>


          <!-- Ratings -->
          <div class="mb-3">
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-fill text-warning"></i>
            <i class="bi bi-star-half text-warning"></i>
            <span class="ms-2 text-muted">4.5 (120 reviews)</span>
          </div>


          <!-- Description -->
          <p class="mb-4">{{object.product_description}}</p>


          <!-- Quantity -->
          <div class="mb-4 d-flex align-items-center">
            <label for="quantity" class="form-label me-2 mb-0">Quantity:</label>
            <input type="number" class="form-control" id="quantity" value="1" min="1" style="width: 100px;">
          </div>


          <!-- Action Buttons -->
          <div class="mb-4">
            <button class="btn btn-primary btn-lg me-2">
              <i class="bi bi-cart-plus"></i> Add to Cart
            </button>
            <button class="btn btn-outline-danger btn-lg">
              <i class="bi bi-heart"></i> Add to Wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
